<div>
  @if (loading) {
    <span>Wait a moment...</span>
  }
  @else {
    <github-card-profile [githubUser]="githubUser"></github-card-profile>

    <section class="layout">
      <h2 class="subt mb-5">Repositories</h2>

      <div class="flex flex-col gap-5 md:flex-row md:flex-wrap">
        @for (repository of githubRepos; track $index) {
          @if (!repository.fork && repository.name != "my-portfolio") {
            <github-card-repository [githubRepo]="repository"></github-card-repository>
          }
        }
      </div>
    </section>
  }
</div>
